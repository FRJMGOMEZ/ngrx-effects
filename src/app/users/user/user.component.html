
<div class="alert alert-info" role="alert" *ngIf="loading">
  <h4 class="alert-heading">Loading</h4>
  <p>
    <i class="fa fa-sync fa-spin fa-2x"></i>
  </p>
  <p class="mb-0"></p>
</div>


<div class="alert alert-danger" role="alert" *ngIf="error"  >
  <h4 class="alert-heading">Error</h4>
  <pre>
    {{error | json}}
  </pre>
  <p class="mb-0"></p>
</div>

<div class="row">
    <div class="col-4">
        <img [src]="user.avatar" alt="" class="img-thumbnail">
    </div>
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item">
                <strong>First name: {{user.first_name}}</strong>
            </li>
             <li class="list-group-item">
                <strong>Last name: {{user.last_name}}</strong>
            </li>
        </ul>
    </div>
</div>
